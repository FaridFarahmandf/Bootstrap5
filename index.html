<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Farid Bootstrap 5</title>
  </head>
  <body>
    <!--Basic Button-->
    <h2 class="h4">Base Button</h2>
    <button class="btn btn-primary">Hi Button</button>

    <!--Anchor tags as Button-->

    <h2 class="h4">Anchor Tag</h2>
    <a href="#" class="btn btn-success">Anchor</a>
    <!--Button Sizes-->
    <h2 class="h4">Button Sizes</h2>
    <a href="#" class="btn btn-lg btn-danger">I am a Large danger button</a>
    <a href="#" class="btn btn-info">I am a mediuam info button</a>
    <a href="#" class="btn btn-sm btn-warning">I am a small warning button</a>

    <!--Outlined Button-->
    <h2 class="h4">Outlined Button</h2>
    <button class="btn btn-outline-success">outlined button success</button>
    <button class="btn btn-outline-dark">outlined button success</button>
    <!--Group Buttons-->
    <h2 class="h4">Group of Buttons</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">BTN 1</a>
        <a href="#" class="btn btn-success">BTN 2</a>
        <a href="#" class="btn btn-danger">BTN 3</a>
    </div>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
