<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Farid Bootstrap 5</title>
  </head>
  <body>
    <div class="container my-3">
        <h3>basic grid</h3>
        <div class="row">
            <div class="col">
                <div class="bg-primary text-white p-3">
                    div 1
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    div 2
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    div 3
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3">
        <h3>column widths</h3>
        <div class="row">
            <div class="col-6">
                <div class="bg-success text-light p-3">div 1</div>
            </div>
            <div class="col-4">
                <div class="bg-success text-light p-3">div 2</div>
            </div>
            <div class="col-2">
                <div class="bg-success text-light p-3">div 3</div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <h3>responsive column width</h3>
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="bg-danger p-3 text-light">div 1</div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="bg-danger p-3 text-light">div 2</div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="bg-danger p-3 text-light">div 3</div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <h3>justifying columns</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-3">
                <div class="bg-warning text-light p-3">div 1</div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="bg-warning text-light p-3">div 2</div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="bg-warning text-light p-3">div 3</div>
            </div>
            <!-- <div class="col-md-6 col-lg-3">
                <div class="bg-warning text-light p-3">div 4</div>
            </div> -->
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
